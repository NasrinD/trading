
<div *ngIf="receipt">
    <h2><span jhiTranslate="tradingsystemEmApp.receipt.detail.title">Receipt</span> {{receipt.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="tradingsystemEmApp.receipt.date">Date</span></dt>
        <dd>
            <span>{{receipt.date | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="tradingsystemEmApp.receipt.paymentMode">Payment Mode</span></dt>
        <dd>
            <span jhiTranslate="{{'tradingsystemEmApp.PaymentMode.' + receipt.paymentMode}}">{{receipt.paymentMode}}</span>
        </dd>
        <dt><span jhiTranslate="tradingsystemEmApp.receipt.runningTotal">Running Total</span></dt>
        <dd>
            <span>{{receipt.runningTotal}}</span>
        </dd>
        <dt><span jhiTranslate="tradingsystemEmApp.receipt.customer">Customer</span></dt>
        <dd>
            <div *ngIf="receipt.customer">
                <a [routerLink]="['/customer', receipt.customer?.id]">{{receipt.customer?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'receipt/'+ receipt.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
