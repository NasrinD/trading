<div>
    <h2>
        <span jhiTranslate="tradingsystemEmApp.cashDeskApplication.home.title">Cash Desk Applications</span>
        <button class="btn btn-primary float-right jh-create-entity create-cash-desk-application" [routerLink]="['/', { outlets: { popup: ['cash-desk-application-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="tradingsystemEmApp.cashDeskApplication.home.createLabel">
            Create new Cash Desk Application
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="cashDeskApplications">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="tradingsystemEmApp.cashDeskApplication.inventory">Inventory</span></th>
            <th><span jhiTranslate="tradingsystemEmApp.cashDeskApplication.banks">Banks</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let cashDeskApplication of cashDeskApplications ;trackBy: trackId">
                <td><a [routerLink]="['../cash-desk-application', cashDeskApplication.id ]">{{cashDeskApplication.id}}</a></td>
                <td>
                    <div *ngIf="cashDeskApplication.inventory">
                        <a [routerLink]="['../inventory', cashDeskApplication.inventory?.id ]" >{{cashDeskApplication.inventory?.id}}</a>
                    </div>
                </td>
                <td>
                    <span *ngFor="let banks of cashDeskApplication.banks; let last = last">
                            <a class="form-control-static" [routerLink]="['../bank', banks?.id ]">{{banks.id}}</a>{{last ? '' : ', '}}
                        </span>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../cash-desk-application', cashDeskApplication.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'cash-desk-application/'+ cashDeskApplication.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'cash-desk-application/'+ cashDeskApplication.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
